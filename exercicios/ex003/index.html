<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagen que está na mesma pasta.</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <p>Podemos também carregar uma imagem a partir de uma sub pasta.</p>
    <img src="imagens/logo-css.png" alt="">
    <p>Podemos também inserir imagens de endereços externos a partir de um link</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-512.png" alt="Logo Java Script"> <!--Link externo-->
</body>
</html>
